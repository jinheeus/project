<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteMap</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #df9be7;
        }
        header {
            width: 100%;
            background-color: #f8bbd0; /* 예시 색상 - 음식과 어울리는 색상으로 변경 가능 */
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom : 50px
        }
        .message {
            border-top: 1px solid #ccc;
            padding: 10px;
            margin-top: 5px;
            background-color: #e6e6e6;
        }
        #chat-container {
            width: 400px;
            height: 700px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 15px;
            border : 7px solid black;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
        }
        #user-input {
            display: flex;
            padding: 10px;
            border-radius: 5px;
        }
        #user-input input {
            flex: 1;
            padding: 10px;
            outline: none;
        }
        #user-input button {
            border: none;
            background-color: #1e88e5;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-left : 3px;
        }
    </style>
</head>
<body>
    <header>🍔TasteMap</header>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" placeholder="먹고 싶은 음식에 대한 느낌을 입력하세요..." />
            <button>전송</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
